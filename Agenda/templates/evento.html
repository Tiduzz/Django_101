{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
        <a href="/agenda/..">
            <button type="button">Voltar para Agenda</button>
        </a>

        <br><br>
        <label>Titulo:</label>
        <input type="number" name="id_evento" id="" value="{{ evento.id }}" hidden>
        <br>
        <input type="text" name="titulo" id="" size="23" value="{{ evento.titulo }}">
        <br>
        <label>Data do Evento:</label>
        <br>
        <input type="datetime-local" name="date_evento" id="" value="{{ evento.get_date_input_evento }}">
        <br>
        <label for="">Descrição</label>
        <br>
        <textarea name="description" id="" cols="25" rows="5">{{ evento.description }}</textarea>
        <br>
        <label for="">Local</label>
        <br>
        <input type="text" size="23" value="{{ evento.local }}">

        <br><br>
    <a href="/agenda/">
        <button type="submit">Salvar</button>
    </a>
    <a href="/agenda/">
        <button type="button">Cancelar</button>
    </a>
</form>
{% endblock %}
